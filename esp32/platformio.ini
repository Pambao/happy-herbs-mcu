[env:nodemcu-esp32s2-aithinker-esp12k]
platform = espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/letung3105/arduino-esp32.git#idf-release/v4.2
framework = arduino
board = nodemcu-32s
board_build.mcu = esp32s2
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	knolleary/PubSubClient@^2.8
	claws/BH1750@^1.2.0
	arkhipenko/TaskScheduler@^3.2.2
